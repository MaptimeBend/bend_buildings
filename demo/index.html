<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
		#overlay {
			position: absolute;
			bottom: 10px;
			left: 10px;
			width: 200px;
			height: 100px;
			background-color: rgba(255,255,255,0.7);
			padding: 15px;
			z-index: 999;
			font-family: monospace;
		}
    </style>
</head>
<body>

<div id='overlay'>
</div>

<div id='map'>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWp6ZWlnZXJ0IiwiYSI6IldLdVhKN1UifQ.43CCALwNLBzVybtPFvcaJQ';

// This is all pretty shamelessly copied from the GL JS docs site:
// https://www.mapbox.com/mapbox-gl-js/example/3d-extrusion-floorplan/

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-121.3, 44.05],
    zoom: 14,
    pitch: 40,
    bearing: 20
});

map.on('load', function() {

    map.addSource("buildings", {
        'type': 'geojson',
        'data': 'buildings_022717.geojson'
    });

    // map.addLayer({
    //     'id': 'buildings',
    //     'type': 'fill',
    //     'source': 'buildings',
    //     'paint': {
    //         // See the Mapbox Style Spec for details on property functions
    //         // https://www.mapbox.com/mapbox-gl-style-spec/#types-function
    //         'fill-color': '#666',
    //         'fill-extrude-height': {
    //             // Get fill-extrude-height from the source 'buildheigh' property.
    //             'property': 'height',
    //             'type': 'identity'
    //         },
    //         'fill-extrude-base': 0,
    //         'fill-opacity': 0.5
    //     }
    // });

	map.addLayer({
        'id': 'buildings',
        'source': 'buildings',
        // 'source-layer': 'building',
        // 'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 11,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': .6
        }
    });

	map.addControl(new mapboxgl.NavigationControl({position: 'top-left'}));

	map.on('mousemove', function (e) {
	    var features = map.queryRenderedFeatures(e.point, {layers: ['buildings']});
	    features.length ? document.getElementById('overlay').innerHTML = JSON.stringify(features[0].properties, null, 2) : false;
	});

});
</script>

</body>
</html>
